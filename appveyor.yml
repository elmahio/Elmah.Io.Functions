version: 3.1.{build}
branches:
  only:
  - master
image: Visual Studio 2017
before_build:
- ps: >-
    nuget restore
build:
  verbosity: minimal
after_build:
- ps: dotnet pack /p:Version=$env:APPVEYOR_BUILD_VERSION src\Elmah.Io.Functions\Elmah.Io.Functions.csproj --output artifacts
artifacts:
- path: 'src\**\*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: zW5wpse6lUxytGy97A4zTL4QmmIy0+Xws97OQsbxBYL69HUUnO73vlaGKd6A8Nzo